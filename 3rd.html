<h2>蒜泥白肉</h2>
先薑蔥切段、薑切片、五花豬肉用刀輕刮豬皮去角質，清洗乾淨備用。
<p>
      鍋中加入所有食材、1500cc冷水，蓋上鍋蓋，中火加熱至蒸氣閥升起後，轉小火煮15分鐘。
  <p>
      不開蓋，熄火悶10分鐘。
  <p>
      將五花肉取出，自然風乾放涼。註：自然放涼的五花肉更能保留肉汁的甜味喔！
  <p>
      將沾醬調勻，放涼的五花肉切片就完成了
