<h2>炒高麗菜</h2>
將較嫩菜葉及較硬的菜梗分開。
<p>
      冷鍋冷油加入蒜頭及辣椒爆香。
  <p>
      較硬的菜梗丟下去拌炒，接著再放入菜葉。
  <p>
      起鍋前加入鹽巴即可。
  <p>
