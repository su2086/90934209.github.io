<h2>糖醋排骨</h2>
排骨、白胡椒粉、香油、蒜末、砂糖、米酒、醬油抓醃抓勻，醃60分。
<p>
      醃好後，下蛋白打水進排骨。
  <p>
       將排骨均勻的沾裹一層木薯粉，下淺油鍋中半煎炸，煎好後瀝油。
  <p>
      熱鍋下油、蒜末爆香，下炸排骨、洋蔥、水、番茄醬、砂糖炒勻。
  <p>
      下紅、黃、青椒翻炒，起鍋前下白醋即可。
  <p>
